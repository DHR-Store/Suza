<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SUZA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Default Theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: 0.3s ease-in-out;
                  -webkit-user-select: none; /* Chrome, Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* IE10+ */
      user-select: none;         /* Standard syntax */
    }
    
    /* Disable dragging for images */
    img {
      -webkit-user-drag: none;
      cursor: default;
    }
        

        header {
            background: #1f1f1f;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .settings-container {
            padding: 20px;
            text-align: left;
        }

        .setting-item {
            background: #1f1f1f;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .setting-item i {
            font-size: 20px;
            margin-right: 10px;
        }

        .toggle-switch {
            width: 40px;
            height: 20px;
            background: gray;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .toggle-switch::before {
            content: "";
            width: 18px;
            height: 18px;
            background: white;
            position: absolute;
            border-radius: 50%;
            top: 1px;
            left: 2px;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: #00c3ff;
        }

        .toggle-switch.active::before {
            left: 20px;
        }

        /* Light Mode */
        body.light-mode {
            background-color: #f0f0f0;
            color: black;
        }

        body.light-mode .setting-item {
            background: #ddd;
        }

        /* Modal Box */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .modal-content {
            background-color: white;
            color: black;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: red;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }

        nav.navbar {
  background: transparent;
  backdrop-filter: blur(8px);
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 10px 0;
  border-top: 1px solid #444;
}

        .nav-link {
            text-align: center;
            color: white;
            transition: all 0.3s ease-in-out;
            padding: 5px;
            border-radius: 10px;
            font-size: 14px;
        }

        .nav-link i {
            font-size: 24px;
        }

        .nav-link:hover {
            color: cyan;
            transform: scale(1.1);
        }
       .nav-link.active {
  color: cyan;
  font-weight: bold;
          }
    </style>
</head>
<body>

    <header>Settings</header>

    <div class="settings-container">
        <div class="setting-item">
            <span><i class="bi bi-moon"></i> Dark Mode</span>
            <div class="toggle-switch" id="toggle-darkmode"></div>
        </div>

        <div class="setting-item" id="privacy-policy">
            <span><i class="bi bi-shield-lock"></i> Privacy Policy</span>
            <i class="bi bi-chevron-right"></i>
        </div>

        <div class="setting-item" id="about">
            <span><i class="bi bi-info-circle"></i> About</span>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="setting-item" id="SUZA-Manga">
            <span><i class="bi bi-journal-bookmark"></i>SUZA-Manga-Reader</span>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="setting-item" id="SUZA">
            <span><i class="bi bi-camera-reels"></i>SUZA</span>
            <i class="bi bi-chevron-right"></i>
        </div>
        
        <div class="setting-item" id="SUZA-Music">
            <span><i class="bi bi-music-note"></i>SUZA-Music-Player</span>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="setting-item" id="SUZA-TV">
            <span><i class="bi bi-tv"></i>SUZA-TV</span>
            <i class="bi bi-chevron-right"></i>
        </div>
    </div>

    <!-- Privacy Policy Modal -->
    <div id="privacyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('privacyModal')">&times;</span>
            <h2>Privacy Policy</h2>
            <p>Your privacy is important to us. We do not collect any personal data without your permission.</p>
        </div>
    </div>

    <!-- About Modal -->
    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('aboutModal')">&times;</span>
            <h2>About</h2>
            <p>Made by <strong>Gojo Satoru</strong></p>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="navbar navbar-dark fixed-bottom">
        <div class="container-fluid d-flex justify-content-around">
            <a href="suzatvhome.html" class="nav-link"><i class="bi bi-house-door"></i></a>
            <a href="search.html" class="nav-link"><i class="bi bi-search"></i></a>
            <a href="suzatvhome.html" class="nav-link"><i class="bi bi-tv"></i></a>
            <a href="settings.html" class="nav-link"><i class="bi bi-gear-fill" style="color: #00ffff;"></i></a>
        </div>
    </nav>

    <script>

            // Prevent default right-click/context menu on the entire document
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Prevent long-press on touch devices from showing image preview
    document.addEventListener('touchstart', function(e) {
      if(e.touches.length > 1) {
        e.preventDefault();
      }
    });
        
        // Dark Mode Toggle
        document.getElementById("toggle-darkmode").addEventListener("click", function () {
            document.body.classList.toggle("light-mode");
            this.classList.toggle("active");
            localStorage.setItem("darkMode", document.body.classList.contains("light-mode") ? "off" : "on");
        });

        // Load Dark Mode Setting
        if (localStorage.getItem("darkMode") === "off") {
            document.body.classList.add("light-mode");
            document.getElementById("toggle-darkmode").classList.add("active");
        }

        // Open Modal
        function openModal(id) {
            document.getElementById(id).style.display = "block";
        }

        // Close Modal
        function closeModal(id) {
            document.getElementById(id).style.display = "none";
        }

        // Event Listeners for Modals
        document.getElementById("privacy-policy").addEventListener("click", function () {
            openModal("privacyModal");
        });

        document.getElementById("about").addEventListener("click", function () {
            openModal("aboutModal");
        });

        document.getElementById("SUZA-Manga").addEventListener("click", function () {
    window.location.href = "manga/manga.html";
});
        document.getElementById("SUZA").addEventListener("click", function () {
    window.location.href = "../home.html";
});
document.getElementById("SUZA-TV").addEventListener("click", function () {
    window.location.href = "suzatvhome.html";
});
            
      // Wait until the DOM is loaded
  document.addEventListener('DOMContentLoaded', function() {
    // Get the current file name from the URL (default to home.html if empty)
    var path = window.location.pathname.split("/").pop();
    if (path === '') {
      path = 'settings.html';
    }
    
    // Select all nav links inside the navbar
    var navLinks = document.querySelectorAll('nav.navbar .nav-link');
    
    // Loop through each nav link and add active class if href matches current path
    navLinks.forEach(function(link) {
      var href = link.getAttribute('href');
      if (href === path) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  });
    
    
    </script>

</body>
</html>
