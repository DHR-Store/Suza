<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Sony Entertainment Channels</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000; /* Black background */
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .channel {
      width: calc(33.333% - 10px); /* Three per row with gap adjustment */
      margin-bottom: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }
    .channel:hover {
      transform: scale(1.05);
    }
    .channel img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
    }
    .channel-name {
      margin-top: 10px;
      font-size: 1rem;
    }
    /* Responsive for smaller screens */
    @media (max-width: 480px) {
      .channel {
        width: calc(50% - 10px); /* Two per row for very small devices */
      }
    }
  </style>
</head>
<body>
  <div class="container">
