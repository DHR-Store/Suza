  ];

  const container = document.getElementById("heroScroll");
  const dotsContainer = document.getElementById("heroDots");

  // Create slides and dots for each show
  shows.forEach((show, index) => {
    // Create slide element
    const card = document.createElement("div");
    card.className = "hero-slide";
    card.innerHTML = `
      <a href="${show.link}" style="text-decoration: none; color: inherit;">
        <img src="${show.image}" alt="${show.title}" />
        <h4>${show.title}</h4>
      </a>
    `;
    container.appendChild(card);

    // Create corresponding hero dot
    const dot = document.createElement("span");
    dot.className = "hero-dot";
    dot.dataset.index = index;
    dot.addEventListener("click", () => {
      goToSlide(index);
    });
    dotsContainer.appendChild(dot);
  });

  // Function to scroll to a particular slide based on its index
  function goToSlide(index) {
    const slide = container.querySelector('.hero-slide');
    if (!slide) return;
    const slideWidth = slide.offsetWidth + 16; // slide width plus right margin
    container.scrollTo({ left: index * slideWidth, behavior: 'smooth' });
    updateDots(index);
  }

  // Update the active dot styling
  function updateDots(activeIndex) {
    const dots = document.querySelectorAll(".hero-dot");
    dots.forEach((dot, index) => {
      if (index === activeIndex) {
        dot.classList.add("active");
      } else {
        dot.classList.remove("active");
      }
    });
  }

  // Listen for scroll events to update the active dot based on scroll position
  container.addEventListener('scroll', function() {
    const slide = container.querySelector('.hero-slide');
    if (!slide) return;
    const slideWidth = slide.offsetWidth + 16;
    const activeIndex = Math.round(container.scrollLeft / slideWidth);
    updateDots(activeIndex);
  });

  // Auto-rotate slides every 5 seconds
  let currentIndex = 0;
  setInterval(() => {
    currentIndex = (currentIndex + 1) % shows.length;
    goToSlide(currentIndex);
  }, 5000);
}

/********************************************
 * Local Storage Handling for Recently Used *
 ********************************************/
const RECENT_STORAGE_KEY = 'recentChannels';

/**
 * Adds a recent channel.
 * You can pass either a string (channel name) or an object with properties:
 * - name: the display name for the channel
 * - htmlFile: the HTML file to open.
 *
 * If a string is provided, the function creates an object where
 * the htmlFile is computed as "<channel name>.html".
 */
function addRecentChannel(channel) {
  // Determine if channel is a string or an object.
  let channelObj = (typeof channel === 'string')
    ? { name: channel, htmlFile: channel + ".html" }
    : channel;

  let recents = JSON.parse(localStorage.getItem(RECENT_STORAGE_KEY)) || [];

  // Remove any existing entry with the same HTML file.
  recents = recents.filter(item => item.htmlFile !== channelObj.htmlFile);

  // Add new channel at the beginning.
  recents.unshift(channelObj);

  // Limit to 5 items.
  if (recents.length > 5) {
    recents = recents.slice(0, 5);
  }
  
  localStorage.setItem(RECENT_STORAGE_KEY, JSON.stringify(recents));
  renderRecentlyUsed();
}

/**
 * Renders the list of recently used channels.
 * Each channel is displayed by its name and clicking it opens the associated HTML file.
 */
function renderRecentlyUsed() {
  const container = document.getElementById("recentlyUsedList");
  container.innerHTML = "";

  const recents = JSON.parse(localStorage.getItem(RECENT_STORAGE_KEY)) || [];
  
  recents.forEach(channel => {
    const div = document.createElement("div");
    div.className = "info-item";
    div.innerText = channel.name;
    div.onclick = () => {
      window.location.href = channel.htmlFile;
    };
    container.appendChild(div);
  });
}

// Initial render to display any stored channels.
renderRecentlyUsed();

    /********************************************
     * Render TV Channel Cards for a Genre        *
     ********************************************/
    function renderTVChannels(genre) {
      const container = document.getElementById("tvChannelSection");
      container.innerHTML = "";
      if (tvChannels[genre]) {
        tvChannels[genre].forEach(channel => {
          const card = document.createElement("div");
          card.className = "tv-card";
          const img = document.createElement("img");
          img.src = channel.image;
          img.alt = channel.name;
          const title = document.createElement("h4");
          title.innerText = channel.name;
          card.appendChild(img);
          card.appendChild(title);
          card.onclick = () => openTvShowDetails(channel, genre);
          container.appendChild(card);
        });
      } else {
        container.innerHTML = "<p>No TV channels available for this genre.</p>";
      }
    }

    // For both genre buttons and icons.
    const genreButtons = document.querySelectorAll(".genre-item, .genre-icon");

      item.addEventListener("click", () => {
        const genre = item.getAttribute("data-genre");
        renderTVChannels(genre);
      });
    });
    
        // Wait until the DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Get the current file name from the URL (default to home.html if empty)
      var path = window.location.pathname.split("/").pop();
      if (path === '') {
        path = 'ho.html';
      }
      
      // Select all nav links inside the navbar
      var navLinks = document.querySelectorAll('nav.navbar .nav-link');
      
      // Loop through each nav link and add active class if href matches current path
      navLinks.forEach(function(link) {
        var href = link.getAttribute('href');
        if (href === path) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
    
    // Hide/Show bottom navigation based on scroll direction
    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
      let st = window.pageYOffset || document.documentElement.scrollTop;
      const nav = document.getElementById('bottom-nav');
      if (st > lastScrollTop) {
        // Scrolling down: hide nav
        nav.style.transform = 'translateY(100%)';
      } else {
        // Scrolling up: show nav
        nav.style.transform = 'translateY(0)';
      }
      lastScrollTop = st <= 0 ? 0 : st;
    });
