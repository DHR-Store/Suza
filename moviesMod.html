<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Movie & TV Show Home</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom CSS -->
  <style>
    /* Custom Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    
    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    
    body.bg-dark {
      background-color: #000;
      color: #fff;
      -webkit-user-select: none; /* Chrome, Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* IE10+ */
      user-select: none;         /* Standard syntax */
    }
    img {
      -webkit-user-drag: none;
      cursor: default;
    }
    
      /* Hamburger Button inside Hero Section */
      .hamburger-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background: transparent;
        border: none;
        border-radius: 50%;
        padding: 10px;
        z-index: 30;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      .hamburger-btn:hover {
        transform: scale(1.1);
      }
      .hamburger-btn i {
        font-size: 1.8rem;
        color: #fff;
      }

    /* Offcanvas Sidebar Enhancements with Responsive Width */
.offcanvas-start {
  /* Default for smaller screens */
  width: 50px;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(5px);
}

/* Increase width for larger screens */
@media (min-width: 700px) {
  .offcanvas-start {
    width: 150px;
  }
}

.offcanvas-header h5 {
  color: #fff;
}

.offcanvas-body ul {
  padding-left: 0;
}

.offcanvas-body ul li {
  margin-bottom: 10px;
}

/* Provider link styling */
.offcanvas-body ul li a {
  display: block;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  padding: 8px 10px;
  color: #fff;
  font-size: 1rem;
  text-decoration: none;
  transition: background 0.3s ease, color 0.3s ease;
}

/* Active provider link styling with a glow effect */
.offcanvas-body ul li a.active {
  background: rgba(0, 255, 255, 0.3);
  color: #fff;
  font-weight: bold;
  box-shadow: 0 0 10px #00ffff;
}

/* Hover state for provider links */
.offcanvas-body ul li a:hover {
  background: rgba(0, 255, 255, 0.2);
  color: #00ffff;
}

/* Provider icon styling */
.provider-icon {
  margin-right: 6px;
  color: #00ffff;
}
      
    /* HERO SECTION and related styles */
    #hero {
      position: relative;
      height: 70vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      transition: background 0.5s ease;
      overflow: hidden;
      touch-action: pan-y;
    }
    #hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 10;
    }
    #hero-content {
      position: relative;
      z-index: 20;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #hero-title {
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }
    #hero-rating {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    .hero-btn {
      padding: 12px 25px;
      background: linear-gradient(90deg, #00ffff, #00d4ff);
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }
    .hero-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
    }
    /* Dot Indicators */
    #hero-dots {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .hero-dot {
      width: 12px;
      height: 12px;
      background: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .hero-dot.active {
      background: cyan;
    }
        /* Dark blur/gradient at bottom of hero */
    #hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px; /* Adjust height to your preference */
      background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.8));
      z-index: 11;
      pointer-events: none;
    }
    
    /* Horizontal Scroll Sections */
    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      padding: 10px 0;
      gap: 12px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }
    .horizontal-scroll::-webkit-scrollbar {
      display: none;
    }
    .scroll-item {
      flex: 0 0 auto;
      width: 150px;
      scroll-snap-align: center;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .scroll-item img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .scroll-item:hover {
      transform: scale(1.1);
    }
          /* Attractive gradient text style */
    .stylish-text {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 600;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    
        .container.mt-4 {
      background-color: #000; 
      padding-top: 20px;
      padding-bottom: 20px;
      /* If there's any default margin from bootstrap, override it: */
      margin-top: 0 !important;
        }
    
    /* Bottom Navigation Bar */
    nav.navbar {
      background: transparent;
      backdrop-filter: blur(8px);
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #444;
      transition: transform 0.3s ease;
    }
    .nav-link {
      text-align: center;
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
      padding: 5px;
      border-radius: 10px;
      font-size: 14px;
    }
    .nav-link i {
      font-size: 24px;
    }
    .nav-link:hover {
      color: cyan;
      transform: scale(1.1);
    }
    .nav-link.active {
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <!-- Hamburger Icon placed inside the HERO SECTION -->
  <div id="hero">
    <button class="hamburger-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasProviders" aria-controls="offcanvasProviders">
      <i class="bi bi-list"></i>
    </button>
    <div id="hero-overlay"></div>
    <div id="hero-content">
      <h1 id="hero-title">Movie Title</h1>
      <div id="hero-rating">Rating: N/A</div>
      <button class="hero-btn" id="watch-hero">Watch Now</button>
      <!-- Dot indicators container -->
      <div id="hero-dots"></div>
    </div>
  </div>

  <!-- Offcanvas Sidebar for Providers -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasProviders" aria-labelledby="offcanvasProvidersLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasProvidersLabel">Providers</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li>
        <a href="home.html?provider=vegamovies" class="provider-link" data-provider="vegamovies">
          <i class="bi bi-film provider-icon"></i>vegamovies
        </a>
      </li>
      <li>
        <a href="moviesMod.html?provider=moviesmod" class="provider-link" data-provider="moviesmod">
          <i class="bi bi-film provider-icon"></i>moviesmod
        </a>
      </li>
      <li>
        <a href="trakt.tv/trakt.html?provider=trakt.tv" class="provider-link" data-provider="gogo">
          <i class="bi bi-film provider-icon"></i>Trakt.tv
        </a>
      </li>
      <li>
        <a href="provider.html?provider=netmirror" class="provider-link" data-provider="netmirror">
          <i class="bi bi-film provider-icon"></i>netmirror
        </a>
      </li>
      <li>
        <a href="provider.html?provider=moviedrive" class="provider-link" data-provider="moviedrive">
          <i class="bi bi-film provider-icon"></i>moviedrive
        </a>
      </li>
    </ul>
  </div>
</div>
          
  <!-- MAIN CONTENT (Horizontal Scroll Sections) -->
  <div class="container mt-4">
       <h3 class="stylish-text">Movies</h3>
    <div class="horizontal-scroll" id="movies-scroll"></div>

       <h3 class="stylish-text">Anime</h3>
    <div class="horizontal-scroll" id="anime-scroll"></div>

   <h3 class="stylish-text">Web Series</h3>
    <div class="horizontal-scroll" id="web-series-scroll"></div>

       <h3 class="stylish-text">TV Shows</h3>
    <div class="horizontal-scroll" id="tv-shows-scroll"></div>
  </div>

  <!-- BOTTOM NAVIGATION BAR -->
  <nav class="navbar navbar-dark fixed-bottom" id="bottom-nav">
    <div class="container-fluid d-flex justify-content-around">
      <a href="moviesMod.html" class="nav-link"><i class="bi bi-house-door-fill"></i><br></a>
      <a href="moviesMod/searchMovies.html" class="nav-link"><i class="bi bi-search"></i><br></a>
      <a href="moviesMod/watchlistM.html" class="nav-link"><i class="bi bi-bookmark-fill"></i><br></a>
      <a href="moviesMod/settingsM.html" class="nav-link"><i class="bi bi-gear-fill"></i><br></a>
    </div>
  </nav>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom Scripts -->
  <script>
    // Hide hamburger when offcanvas opens and show it when closed
    var offcanvasEl = document.getElementById('offcanvasProviders');
    offcanvasEl.addEventListener('show.bs.offcanvas', function () {
      document.querySelector('.hamburger-btn').style.opacity = '0';
    });
    offcanvasEl.addEventListener('hidden.bs.offcanvas', function () {
      document.querySelector('.hamburger-btn').style.opacity = '1';
    });

    document.addEventListener('DOMContentLoaded', function() {  
  // Get the current file name from the URL
  var path = window.location.pathname.split("/").pop();  
  if (path === '') { 
    path = 'moviesMod.html'; // Default file if no specific file is in the URL
  }  
  
  // Select all nav button links
  var navLinks = document.querySelectorAll('nav.navbar .nav-link');  
  
  // Loop through each nav link and toggle the active class
  navLinks.forEach(function(link) {  
    var href = link.getAttribute('href');  
    if (href === path) {  
      link.classList.add('active'); // Add active class to the matching link
    } else {  
      link.classList.remove('active'); // Remove active class from other links
    }  
  });  
});
    
    // On the provider selection page, 
   // set the active provider based on the URL parameter.

    document.addEventListener('DOMContentLoaded', function() {
    // Get all provider links
  const providerLinks = document.querySelectorAll('.provider-link');

    // Retrieve saved active provider from localStorage (if any)
    const savedProvider = localStorage.getItem('activeProvider');
    if (savedProvider) {
      const activeLink = document.querySelector(`.provider-link[data-provider="${savedProvider}"]`);
      if (activeLink) {
        activeLink.classList.add('active');
      }
    }

    // Add click event listeners to update the active state
    providerLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        // Remove active class from all links
        providerLinks.forEach(l => l.classList.remove('active'));
        // Add active class to the clicked link
        this.classList.add('active');
        // Save the current provider in localStorage
        localStorage.setItem('activeProvider', this.getAttribute('data-provider'));
      });
    });
  });    
    
    document.addEventListener("DOMContentLoaded", function () {
  const TVMAZE_BASE_URL = "https://api.tvmaze.com/shows?page=";
  const PAGES_TO_FETCH = 2;

  let allShows = [];
  let heroShows = [];
  let heroIndex = 0;
  let heroInterval;

  let touchStartX = 0;
  let touchEndX = 0;
  const swipeThreshold = 50;

  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("touchstart", e => {
    if (e.touches.length > 1) e.preventDefault();
  });

  async function fetchAllShows(pages = 1) {
    try {
      const promises = [];
      for (let i = 0; i < pages; i++) {
        promises.push(fetch(`${TVMAZE_BASE_URL}${i}`, {
          mode: 'cors',
          cache: 'no-cache'
        }).then(res => res.json()));
      }

      const results = await Promise.all(promises);
      allShows = results.flat();

      heroShows = allShows.slice(0, 5);
      heroIndex = 0;
      showHeroShow(heroIndex);
      buildHeroDots();
      if (heroInterval) clearInterval(heroInterval);
      heroInterval = setInterval(() => {
        heroIndex = (heroIndex + 1) % heroShows.length;
        showHeroShow(heroIndex);
      }, 5000);

      updateSection("movies-scroll", 0, 10);
      updateSection("anime-scroll", 10, 10);
      updateSection("web-series-scroll", 20, 10);
      updateSection("tv-shows-scroll", 30, 10);

    } catch (error) {
      console.error("Error fetching TVMaze shows:", error);
    }
  }

  function buildHeroDots() {
    const dotsContainer = document.getElementById("hero-dots");
    dotsContainer.innerHTML = "";
    heroShows.forEach((_, idx) => {
      const dot = document.createElement("div");
      dot.classList.add("hero-dot");
      if (idx === heroIndex) dot.classList.add("active");
      dot.addEventListener("click", () => {
        heroIndex = idx;
        showHeroShow(heroIndex);
        resetHeroInterval();
      });
      dotsContainer.appendChild(dot);
    });
  }

  function resetHeroInterval() {
    clearInterval(heroInterval);
    heroInterval = setInterval(() => {
      heroIndex = (heroIndex + 1) % heroShows.length;
      showHeroShow(heroIndex);
    }, 5000);
  }

  function showHeroShow(index) {
    const show = heroShows[index];
    if (!show) return;

    const hero = document.getElementById("hero");
    const imageUrl = show.image?.original || 'fallback-image.jpg';

    // Preload image for smooth transition
    const img = new Image();
    img.onload = () => {
      hero.style.backgroundImage = `url(${img.src})`;
    };
    img.src = imageUrl;

    document.getElementById("hero-title").textContent = show.name || "Unknown Title";
    document.getElementById("hero-rating").textContent = `Rating: ${show.rating?.average ?? "N/A"}`;

    document.getElementById("watch-hero").onclick = () => {
      window.location.href = `moviesMod/watchM.html?title=${encodeURIComponent(show.name)}`;
    };

    const dots = document.querySelectorAll(".hero-dot");
    dots.forEach((dot, idx) => {
      dot.classList.toggle("active", idx === index);
    });

    const heroContent = document.getElementById("hero-content");
    heroContent.style.animation = 'none';
    setTimeout(() => heroContent.style.animation = '', 50);
  }

  const heroElement = document.getElementById("hero");
  if (heroElement) {
    heroElement.addEventListener("touchstart", e => {
      touchStartX = e.changedTouches[0].screenX;
    });
    heroElement.addEventListener("touchend", e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });
  }

  function handleSwipe() {
    const distance = touchEndX - touchStartX;
    if (Math.abs(distance) > swipeThreshold) {
      heroIndex = distance < 0
        ? (heroIndex + 1) % heroShows.length
        : (heroIndex - 1 + heroShows.length) % heroShows.length;

      showHeroShow(heroIndex);
      resetHeroInterval();
    }
  }

  let lastScrollTop = 0;
  window.addEventListener('scroll', () => {
    let st = window.pageYOffset || document.documentElement.scrollTop;
    const nav = document.getElementById('bottom-nav');
    nav.style.transform = st > lastScrollTop ? 'translateY(100%)' : 'translateY(0)';
    lastScrollTop = Math.max(st, 0);
  });

  function updateSection(sectionId, start, count) {
    const sectionData = allShows.slice(start, start + count);
    let htmlContent = "";

    sectionData.forEach(item => {
      const title = item.name || "Untitled";
      const safeTitle = title.replace(/'/g, "\\'");
      const shortTitle = title.length > 15 ? title.substring(0, 15) + "..." : title;
      const imageSrc = item.image?.medium || 'fallback-image.jpg';

      htmlContent += `
        <div class="scroll-item" onclick="openWatchPage('${safeTitle}')">
          <img loading="lazy" src="${imageSrc}" alt="${title}" title="${title}">
          <p style="font-size: 12px; text-align: center;">${shortTitle}</p>
        </div>`;
    });

    document.getElementById(sectionId).innerHTML = htmlContent;
  }

  window.openWatchPage = function (title) {
    window.location.href = `moviesMod/watchM.html?title=${encodeURIComponent(title)}`;
  };

  fetchAllShows(PAGES_TO_FETCH);

  setInterval(() => {
    updateSection("movies-scroll", 0, 10);
    updateSection("anime-scroll", 10, 10);
    updateSection("web-series-scroll", 20, 10);
    updateSection("tv-shows-scroll", 30, 10);
  }, 60000);
});
    
  </script>
</body>
</html>
