<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Now</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Movie/TV Show Poster -->
    <div id="poster-container">
        <img id="poster" src="placeholder.jpg" alt="Loading poster...">
    </div>

    <!-- Show Title -->
    <h1 id="show-title">Loading...</h1>

    <!-- Video Player -->
    <div class="video-container">
        <iframe id="videoPlayer" allowfullscreen></iframe>
        <button id="fullscreen-btn">â›¶ Full Screen</button>
    </div>

    <!-- Movie & TV Show Controls -->
    <div id="selection-bar">
        <div id="seasons"></div>  <!-- For TV Show Seasons -->
        <div id="sources"></div>  <!-- Movie & TV Show Sources -->
    </div>

    <!-- Episode Selection (For TV Shows) -->
    <div id="episode-container">
        <h3>Select Episode</h3>
        <div id="episodes" class="scroll-container"></div>
    </div>

    <!-- JavaScript -->
    <script src="watch1.js"></script>

</body>
</html>
