<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Movie & TV Show Home</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"/>
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Custom CSS -->
  <style>
    /* Custom Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    body.bg-dark {
      background-color: #000;
      color: #fff;
    }

        /* Hamburger Button inside Hero Section */
    .hamburger-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      border-radius: 50%;
      padding: 10px;
      z-index: 30;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .hamburger-btn:hover {
      transform: scale(1.1);
    }
    .hamburger-btn i {
      font-size: 1.8rem;
      color: #fff;
    }
    
    /* Offcanvas Sidebar Enhancements with Responsive Width */
    
    /* When a provider link is active, apply a glow effect */
    .offcanvas-start {
  /* Default for smaller screens */
  width: 50px;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(5px);
}

/* Increase width for larger screens */
@media (min-width: 700px) {
  .offcanvas-start {
    width: 150px;
  }
}

.offcanvas-header h5 {
  color: #fff;
}

.offcanvas-body ul {
  padding-left: 0;
}

.offcanvas-body ul li {
  margin-bottom: 10px;
}

/* Provider link styling */
.offcanvas-body ul li a {
  display: block;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  padding: 8px 10px;
  color: #fff;
  font-size: 1rem;
  text-decoration: none;
  transition: background 0.3s ease, color 0.3s ease;
}

/* Active provider link styling with a glow effect */
.offcanvas-body ul li a.active {
  background: rgba(0, 255, 255, 0.3);
  color: #fff;
  font-weight: bold;
  box-shadow: 0 0 10px #00ffff;
}

/* Hover state for provider links */
.offcanvas-body ul li a:hover {
  background: rgba(0, 255, 255, 0.2);
  color: #00ffff;
}

/* Provider icon styling */
.provider-icon {
  margin-right: 6px;
  color: #00ffff;
}

    /* HERO SECTION */
    #hero {
      position: relative;
      height: 70vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      transition: background 0.5s ease;
      overflow: hidden;
      touch-action: pan-y;
    }

    /* Semi-transparent overlay for contrast */
    #hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 10;
    }

    /* Hero Content & Animation */
    #hero-content {
      position: relative;
      z-index: 20;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #hero-title {
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 0.5rem;
    }

    #hero-rating {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .hero-btn {
      padding: 12px 25px;
      background: linear-gradient(90deg, #00ffff, #00d4ff);
      color: black;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
    }

    .hero-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
    }

    /* Dot Indicators */
    #hero-dots {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    .hero-dot {
      width: 12px;
      height: 12px;
      background: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .hero-dot.active {
      background: cyan;
    }

    /* Horizontal Scroll Sections */
    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      padding: 10px 0;
      gap: 12px;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
    }
    .horizontal-scroll::-webkit-scrollbar {
      display: none;
    }
    .scroll-item {
      flex: 0 0 auto;
      width: 150px;
      scroll-snap-align: center;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .scroll-item img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .scroll-item:hover {
      transform: scale(1.1);
    }

    /* Bottom Navigation Bar */
    nav.navbar {
      background: transparent;
      backdrop-filter: blur(8px);
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #444;
      transition: transform 0.3s ease;
    }
    .nav-link {
      text-align: center;
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
      padding: 5px;
      border-radius: 10px;
      font-size: 14px;
    }
    .nav-link i {
      font-size: 24px;
    }
    .nav-link:hover {
      color: cyan;
      transform: scale(1.1);
    }
    .nav-link.active {
  color: cyan;
  font-weight: bold;
          }
  </style>
</head>

<body class="bg-dark text-light">

  <!-- HERO SECTION -->
  <div id="hero">
      <button class="hamburger-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasProviders" aria-controls="offcanvasProviders">
      <i class="bi bi-list"></i>
      </button>
    <div id="hero-overlay"></div>
    <div id="hero-content">
      <h1 id="hero-title">Movie Title</h1>
      <div id="hero-rating">Rating: N/A</div>
      <button class="hero-btn" id="watch-hero">Watch Now</button>
      <!-- Dot indicators container -->
      <div id="hero-dots"></div>
    </div>
  </div>

    <!-- Offcanvas Sidebar for Providers -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasProviders" aria-labelledby="offcanvasProvidersLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasProvidersLabel">Providers</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li>
        <a href="home.html?provider=vegamovies" class="provider-link" data-provider="vegamovies">
          <i class="bi bi-film provider-icon"></i>vegamovies
        </a>
      </li>
      <li>
        <a href="moviesMod.html?provider=moviesmod" class="provider-link" data-provider="moviesmod">
          <i class="bi bi-film provider-icon"></i>moviesmod
        </a>
      </li>
      <li>
        <a href="provider.html?provider=gogo" class="provider-link" data-provider="gogo">
          <i class="bi bi-film provider-icon"></i>gogo
        </a>
      </li>
      <li>
        <a href="provider.html?provider=netmirror" class="provider-link" data-provider="netmirror">
          <i class="bi bi-film provider-icon"></i>netmirror
        </a>
      </li>
      <li>
        <a href="provider.html?provider=moviedrive" class="provider-link" data-provider="moviedrive">
          <i class="bi bi-film provider-icon"></i>moviedrive
        </a>
      </li>
    </ul>
  </div>
</div>

  <!-- MAIN CONTENT (Horizontal Scroll Sections) -->
  <div class="container mt-4">
    <h3>Movies</h3>
    <div class="horizontal-scroll" id="movies-scroll"></div>

    <h3>Anime</h3>
    <div class="horizontal-scroll" id="anime-scroll"></div>

    <h3>Web Series</h3>
    <div class="horizontal-scroll" id="web-series-scroll"></div>

    <h3>TV Shows</h3>
    <div class="horizontal-scroll" id="tv-shows-scroll"></div>
  </div>

  <!-- BOTTOM NAVIGATION BAR -->
  <nav class="navbar navbar-dark fixed-bottom" id="bottom-nav">
    <div class="container-fluid d-flex justify-content-around">
      <a href="home.html" class="nav-link"><i class="bi bi-house-door-fill"></i><br></a>
      <a href="search.html" class="nav-link"><i class="bi bi-search"></i><br></a>
      <a href="watchlist.html" class="nav-link"><i class="bi bi-bookmark-fill"></i><br></a>
      <a href="settings.html" class="nav-link"><i class="bi bi-gear-fill"></i><br></a>
    </div>
  </nav>

    <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  

  <!-- SCRIPTS -->
  <script>
      // Hide hamburger when offcanvas opens and show it when closed
    var offcanvasEl = document.getElementById('offcanvasProviders');
    offcanvasEl.addEventListener('show.bs.offcanvas', function () {
      document.querySelector('.hamburger-btn').style.opacity = '0';
    });
    offcanvasEl.addEventListener('hidden.bs.offcanvas', function () {
      document.querySelector('.hamburger-btn').style.opacity = '1';
    });
    
    // On the provider selection page, set the active provider based on the URL parameter.
    document.addEventListener('DOMContentLoaded', function() {  
  // Get the current file name from the URL
  var path = window.location.pathname.split("/").pop();  
  if (path === '') { 
    path = 'home.html'; // Default file if no specific file is in the URL
  }  
  
  // Select all nav button links
  var navLinks = document.querySelectorAll('nav.navbar .nav-link');  
  
  // Loop through each nav link and toggle the active class
  navLinks.forEach(function(link) {  
    var href = link.getAttribute('href');  
    if (href === path) {  
      link.classList.add('active'); // Add active class to the matching link
    } else {  
      link.classList.remove('active'); // Remove active class from other links
    }  
  });  
});
    
    // On the provider selection page, 
   // set the active provider based on the URL parameter.
      document.addEventListener('DOMContentLoaded', function() {
    // Get all provider links
    const providerLinks = document.querySelectorAll('.provider-link');

    // Retrieve saved active provider from localStorage (if any)
    const savedProvider = localStorage.getItem('activeProvider');
    if (savedProvider) {
      const activeLink = document.querySelector(`.provider-link[data-provider="${savedProvider}"]`);
      if (activeLink) {
        activeLink.classList.add('active');
      }
    }

    // Add click event listeners to update the active state
    providerLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        // Remove active class from all links
        providerLinks.forEach(l => l.classList.remove('active'));
        // Add active class to the clicked link
        this.classList.add('active');
        // Save the current provider in localStorage
        localStorage.setItem('activeProvider', this.getAttribute('data-provider'));
      });
    });
  });    
   
    const API_KEY = "90b37ad0"; // Replace with your OMDb API Key if needed

    let heroMovies = [];  // Array to store full movie details for hero carousel
    let heroIndex = 0;    // Current index in the heroMovies array
    let heroInterval;     // Interval reference

    // Variables for swipe detection
    let touchStartX = 0;
    let touchEndX = 0;
    const swipeThreshold = 50; // Minimum distance (in pixels) to consider a swipe

    // Fetch movies for the hero carousel
    async function fetchHeroMovies() {
      const categories = ["movie", "series", "anime", "bollywood", "hollywood", "korean", "chinese", "Hindi", "Tamil", "urdu", "Bhojpuri", "cultural"];
      const randomCategory = categories[Math.floor(Math.random() * categories.length)];
      try {
        const response = await fetch(`https://www.omdbapi.com/?s=${randomCategory}&apikey=${API_KEY}`);
        const data = await response.json();
        if (data.Search && data.Search.length > 0) {
          // Limit to first 5 items for the carousel
          const moviesToFetch = data.Search.slice(0, 5);
          // Fetch full details (including rating) concurrently
          const detailsPromises = moviesToFetch.map(movie =>
            fetch(`https://www.omdbapi.com/?i=${movie.imdbID}&apikey=${API_KEY}&plot=short`).then(res => res.json())
          );
          heroMovies = await Promise.all(detailsPromises);
          // Start the carousel
          heroIndex = 0;
          showHeroMovie(heroIndex);
          buildHeroDots();
          if (heroInterval) clearInterval(heroInterval);
          heroInterval = setInterval(() => {
            heroIndex = (heroIndex + 1) % heroMovies.length;
            showHeroMovie(heroIndex);
          }, 5000);
        }
      } catch (error) {
        console.error("Error fetching hero movies:", error);
      }
    }

    // Build dot indicators for the hero carousel
    function buildHeroDots() {
      const dotsContainer = document.getElementById("hero-dots");
      dotsContainer.innerHTML = "";
      heroMovies.forEach((movie, idx) => {
        const dot = document.createElement("div");
        dot.classList.add("hero-dot");
        if (idx === heroIndex) dot.classList.add("active");
        dot.addEventListener("click", () => {
          heroIndex = idx;
          showHeroMovie(heroIndex);
          resetHeroInterval();
        });
        dotsContainer.appendChild(dot);
      });
    }

    // Reset the auto-play interval
    function resetHeroInterval() {
      clearInterval(heroInterval);
      heroInterval = setInterval(() => {
        heroIndex = (heroIndex + 1) % heroMovies.length;
        showHeroMovie(heroIndex);
      }, 5000);
    }

    // Update hero section with movie details and update dot indicators
    function showHeroMovie(index) {
      const movie = heroMovies[index];
      if (!movie) return;
      if (movie.Poster && movie.Poster !== "N/A") {
        document.getElementById("hero").style.backgroundImage = `url(${movie.Poster})`;
      } else {
        document.getElementById("hero").style.backgroundImage = "url('fallback-image.jpg')";
      }
      document.getElementById("hero-title").textContent = movie.Title || "Unknown Title";
      document.getElementById("hero-rating").textContent = `Rating: ${movie.imdbRating && movie.imdbRating !== "N/A" ? movie.imdbRating : "N/A"}`;
      document.getElementById("watch-hero").onclick = () => {
        window.location.href = `watch.html?title=${encodeURIComponent(movie.Title)}`;
      };
      // Update dot indicators
      const dots = document.querySelectorAll(".hero-dot");
      dots.forEach((dot, idx) => {
        dot.classList.toggle("active", idx === index);
      });
      // Reset hero content animation for smooth transition
      const heroContent = document.getElementById("hero-content");
      heroContent.style.animation = 'none';
      setTimeout(() => heroContent.style.animation = '', 50);
    }

    // Touch event handlers for swipe detection
    const heroElement = document.getElementById("hero");
    heroElement.addEventListener("touchstart", (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });
    heroElement.addEventListener("touchend", (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const distance = touchEndX - touchStartX;
      if (Math.abs(distance) > swipeThreshold) {
        if (distance < 0) { // Swipe left
          heroIndex = (heroIndex + 1) % heroMovies.length;
        } else { // Swipe right
          heroIndex = (heroIndex - 1 + heroMovies.length) % heroMovies.length;
        }
        showHeroMovie(heroIndex);
        resetHeroInterval();
      }
    }

          // Wait until the DOM is loaded
  document.addEventListener('DOMContentLoaded', function() {
    // Get the current file name from the URL (default to home.html if empty)
    var path = window.location.pathname.split("/").pop();
    if (path === '') {
      path = 'home.html';
    }
    
    // Select all nav links inside the navbar
    var navLinks = document.querySelectorAll('nav.navbar .nav-link');
    
    // Loop through each nav link and add active class if href matches current path
    navLinks.forEach(function(link) {
      var href = link.getAttribute('href');
      if (href === path) {
        link.classList.add('active');
      } else {
        link.classList.remove('active');
      }
    });
  });

    // Hide/Show bottom navigation based on scroll direction
    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
      let st = window.pageYOffset || document.documentElement.scrollTop;
      const nav = document.getElementById('bottom-nav');
      if (st > lastScrollTop) {
        // Scrolling down: hide nav
        nav.style.transform = 'translateY(100%)';
      } else {
        // Scrolling up: show nav
        nav.style.transform = 'translateY(0)';
      }
      lastScrollTop = st <= 0 ? 0 : st;
    });

    // Horizontal scroll sections update (Movies, Web Series, TV Shows)
    async function updateSection(sectionId, query) {
      try {
        const response = await fetch(`https://www.omdbapi.com/?s=${query}&apikey=${API_KEY}`);
        const data = await response.json();
        let htmlContent = "";
        if (data.Search) {
          data.Search.slice(0, 10).forEach(item => {
            let shortTitle = item.Title.length > 15 ? item.Title.substring(0, 15) + "..." : item.Title;
            htmlContent += `
              <div class="scroll-item" onclick="openWatchPage('${item.Title}')">
                <img src="${item.Poster}" alt="${item.Title}" title="${item.Title}">
                <p style="font-size: 12px; text-align: center;">${shortTitle}</p>
              </div>`;
          });
        }
        document.getElementById(sectionId).innerHTML = htmlContent;
      } catch (error) {
        console.error(`Error updating section ${sectionId}:`, error);
      }
    }

    // Anime section update using Jikan API (example)
    async function updateAnimeSection() {
      try {
        const response = await fetch("https://api.jikan.moe/v4/top/anime");
        const data = await response.json();
        let htmlContent = "";
        if (data.data) {
          data.data.slice(0, 10).forEach(anime => {
            let shortTitle = anime.title.length > 15 ? anime.title.substring(0, 15) + "..." : anime.title;
            htmlContent += `
              <div class="scroll-item" onclick="openWatchPage('${anime.title}')">
                <img src="${anime.images.jpg.image_url}" alt="${anime.title}" title="${anime.title}">
                <p style="font-size: 12px; text-align: center;">${shortTitle}</p>
              </div>`;
          });
        }
        document.getElementById("anime-scroll").innerHTML = htmlContent;
      } catch (error) {
        console.error("Anime data fetch error:", error);
      }
    }

    // Open watch page function
    function openWatchPage(title) {
      window.location.href = `watch.html?title=${encodeURIComponent(title)}`;
    }

    // INITIAL CALLS
    fetchHeroMovies();                        // Start hero carousel
    updateSection("movies-scroll", "movie");  // Movies
    updateAnimeSection();                     // Anime
    updateSection("web-series-scroll", "series"); // Web Series
    updateSection("tv-shows-scroll", "drama");      // TV Shows

    // Update horizontal sections every 1 minute
    setInterval(() => {
      updateSection("movies-scroll", "movie");
      updateSection("web-series-scroll", "series");
      updateSection("tv-shows-scroll", "drama");
    }, 60000);
  </script>
