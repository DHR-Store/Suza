<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .search-box {
            max-width: 500px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        .list-group-item {
            background-color: #333;
            color: white;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .list-group-item:hover {
            background-color: #444;
            transform: scale(1.05);
            cursor: pointer;
        }
        .clear-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .clear-btn:hover {
            background-color: darkred;
        }
        
        
          /* Custom Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
                /* Navbar */
         /* Navbar */
 nav.navbar {
   background: rgba(0, 0, 0, 0.8);
   backdrop-filter: blur(10px);
   border-top: 1px solid #444;
   padding: 10px 0;
   font-size: 15px;
   height: 60px;
   z-index: 1000;
   position: fixed;
   bottom: 0;
   width: 100%;
   display: flex;
   justify-content: space-around;
   align-items: center;
 }
 
 .nav-link {
   text-align: center;
   color: white;
   transition: all 0.3s ease-in-out;
   padding: 5px;
   border-radius: 10px;
   font-size: 14px;
 }
 
 .nav-link i {
   font-size: 24px;
 }
 
 .nav-link:hover {
   color: cyan;
   transform: scale(1.1);
 }
        
        
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="search-box text-center">
            <h2>Search Movies & TV Shows</h2>
            <div class="input-group my-4">
                <input type="text" id="searchInput" class="form-control" placeholder="Enter name...">
                <button class="btn btn-primary" onclick="performSearch()">Search</button>
            </div>
            
            <div class="d-flex justify-content-between align-items-center">
                <h5>Search History</h5>
                <button class="clear-btn" onclick="clearHistory()">Clear History</button>
            </div>
            
            <ul id="searchHistory" class="list-group mt-2"></ul>
        </div>
    </div>

    <script>
        function performSearch() {
            let query = document.querySelector("#searchInput").value.trim();
            if (query.length === 0) return;

            // सर्च हिस्ट्री स्टोर करें
            let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
            if (!history.includes(query)) {
                history.push(query);
                localStorage.setItem("searchHistory", JSON.stringify(history));
            }

            // `results.html` पर भेजें
            window.location.href = `results.html?query=${encodeURIComponent(query)}`;
        }

        function loadSearchHistory() {
            let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
            let list = document.querySelector("#searchHistory");
            list.innerHTML = "";
            
            if (history.length === 0) {
                list.innerHTML = "<li class='list-group-item text-center'>No Search History</li>";
                return;
            }

            history.forEach(item => {
                let li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between align-items-center";
                li.textContent = item;
                
                // Delete Button for Each History Item
                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "X";
                deleteBtn.className = "btn btn-sm btn-danger";
                deleteBtn.onclick = () => deleteHistoryItem(item);
                
                li.appendChild(deleteBtn);
                li.onclick = () => document.querySelector("#searchInput").value = item;
                list.appendChild(li);
            });
        }

        function clearHistory() {
            localStorage.removeItem("searchHistory");
            loadSearchHistory();
        }

        function deleteHistoryItem(item) {
            let history = JSON.parse(localStorage.getItem("searchHistory")) || [];
            history = history.filter(entry => entry !== item);
            localStorage.setItem("searchHistory", JSON.stringify(history));
            loadSearchHistory();
        }

        document.addEventListener("DOMContentLoaded", loadSearchHistory);
    </script>
        <!-- Bottom Navigation Bar -->
    <nav class="navbar navbar-dark fixed-bottom">
        <div class="container-fluid d-flex justify-content-around">
            <a href="home.html" class="nav-link"><i class="bi bi-house-door-fill"></i><br></a>
            <a href="search.html" class="nav-link"><i class="bi bi-search"></i><br></a>
            <a href="watchlist.html" class="nav-link"><i class="bi bi-bookmark-fill"></i><br></a>
            <a href="settings.html" class="nav-link"><i class="bi bi-gear-fill"></i><br></a>
        </div>
    </nav>

</body>
</html>
