 <!DOCTYPE html>
<html lang="en">
<head>

    <title>SUZA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
    margin: 0;
    overflow: hidden;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
}

.neon-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 100px;
    font-weight: bold;
    display: flex;
}

.neon-text span {
    opacity: 0;
    transform: scale(0.5);
    animation: neonWrite 0.8s ease-out forwards, flicker 1.5s infinite alternate;
    display: inline-block;
    filter: blur(5px);
}

.neon-text span:nth-child(1) { animation-delay: 0.3s; }
.neon-text span:nth-child(2) { animation-delay: 0.6s; }
.neon-text span:nth-child(3) { animation-delay: 0.9s; }
.neon-text span:nth-child(4) { animation-delay: 1.2s; }

@keyframes neonWrite {
    0% {
        opacity: 0;
        transform: scale(0.5);
        text-shadow: none;
        filter: blur(10px);
    }
    50% {
        opacity: 1;
        transform: scale(1.1);
        text-shadow: 0 0 10px #00c3ff, 0 0 30px #6200ff, 0 0 50px #b200ff;
        filter: blur(2px);
    }
    100% {
        opacity: 1;
        transform: scale(1);
        text-shadow: 0 0 20px #00ffff, 0 0 40px #8a2be2, 0 0 60px #ff00ff;
        filter: blur(0);
    }
}

@keyframes flicker {
    0% {
        text-shadow: 0 0 15px #00c3ff, 0 0 30px #6200ff, 0 0 45px #b200ff;
    }
    100% {
        text-shadow: 0 0 20px #00ffff, 0 0 35px #8a2be2, 0 0 50px #ff00ff;
    }
}
</style>
<body>

    <div class="container">
        <h1 class="neon-text">
            <span>S</span>
            <span>U</span>
            <span>Z</span>
            <span>A</span>
        </h1>
    </div>

    <script>
     document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
        document.body.style.transition = "opacity 1s ease-in-out";
        document.body.style.opacity = "0";

        setTimeout(() => {
            window.location.href = "home.html"; // Smooth transition to Entry Page
        }, 1000);
    }, 4000);
});
    </script>
</body>
</html>
