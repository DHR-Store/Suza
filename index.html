<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
            /* Custom Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }
                  /* Loader Animation */
                 /* Loader Animation */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Image animation */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        #loader img {
            width: 200px;
            animation: fadeInOut 3s ease-in-out;
        }

        /* Hide content initially */
        #content {
            display: none;
        }

    </style>
</head>
<body> 
      <div id="loader">
          <img src="suza.png" alt="Loading..." style="background: transparent;">
      </div>

    <script>
        setTimeout(() => {
            window.location.href = "home.html"; // Animation के बाद Home Page Open होगा
        }, 3000); // 3 सेकंड बाद Redirect होगा
    </script>
</body>
</html>
