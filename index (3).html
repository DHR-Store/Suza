<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Movie & TV Show Search</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script defer src="main.js"></script>
      <style>
          /* Loader Animation */
          #loader {
              position: fixed;
              width: 100%;
              height: 100%;
              background: black;
              display: flex;
              align-items: center;
              justify-content: center;
              z-index: 1000;
          }
  
          /* Image animation */
          @keyframes fadeInOut {
              0% { opacity: 0; }
              50% { opacity: 1; }
              100% { opacity: 0; }
          }
  
          #loader img {
              width: 200px;
              animation: fadeInOut 3s ease-in-out;
          }
  
          /* Hide content initially */
          #content {
              display: none;
          }
      </style>
  </head>
  <body class="bg-dark text-light">
      <!-- Loader Animation -->
      <div id="loader">
          <img src="suza.png" alt="Loading..." style="background: transparent;">
      </div>
  
      <!-- Main Content -->
      <div id="content" class="container mt-5">
          <!-- Top Image -->
          <div class="text-center">
              <img src="suza.png" alt="Top Image" class="img-fluid mb-4">
          </div>
          
          <h1 class="text-center">Search Movies & TV Shows</h1>
          <div class="input-group my-4">
              <input type="text" id="q_field" class="form-control" placeholder="Enter name...">
              <button class="btn btn-primary" onclick="search()">Search</button>
          </div>
          <div id="search-results" class="row"></div>
      </div>
  
      <script>
          // Simulate loading effect
          setTimeout(() => {
              document.getElementById('loader').style.display = 'none';
              document.getElementById('content').style.display = 'block';
          }, 3000); // 3 seconds delay
      </script>
  </body>
  </html>
