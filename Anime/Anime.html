// Fetch trending movies or anime for the hero carousel
async function fetchHeroMovies() {
  // Define two sets of trending titles: one for movies and one for anime
  // Note: Using specific titles with OMDb search might not always yield the best results.
  // Consider alternative ways to get trending titles if needed, perhaps from Trakt initially,
  // and then fetching details from OMDb using IDs.
  const trendingMovies = [ "Solo Leveling Season 2", "Sakamoto Days", "Zenshu", "Dandadan Season 2", "Kaiju No. 8 Season 2", "Blue Exorcist: The Blue Night Saga", "Lazarus", "Apothecary Diaries Season 2", "One Piece Season 22 (Egghead Arc)", "JoJoâ€™s Bizarre Adventure: Steel Ball Run", "Guilty Gear Strive: Dual Rulers", "Daisy's Life"
  ];
  
  const trendingAnime = ["Solo leveling", "Red Ranger", "The Apothecary Diaries", "I'm getting married to girl I hate in class", "Dr stone", "One Piece", "Hunter X Hunter"];

  // Combine the arrays so that a random trending title is chosen across movies and anime
  const trendingTitles = trendingMovies.concat(trendingAnime);
  const randomTrendingTitle = trendingTitles[Math.floor(Math.random() * trendingTitles.length)];

  try {
    // Use encodeURIComponent to safely encode the search term in the URL
    const response = await fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(randomTrendingTitle)}&apikey=${OMDB_API_KEY}`);
    const data = await response.json();

    if (data.Search && data.Search.length > 0) {
      // Limit to the first 5 items for the carousel
      const itemsToFetch = data.Search.slice(0, 5);
      // Fetch full details (including rating and plot) concurrently for each item
      const detailsPromises = itemsToFetch.map(item =>
        fetch(`https://www.omdbapi.com/?i=${item.imdbID}&apikey=${OMDB_API_KEY}&plot=short`).then(res => res.json())
      );
      heroMovies = await Promise.all(detailsPromises);

      // Filter out any items that failed to fetch details or have no valid data
      heroMovies = heroMovies.filter(movie => movie && movie.Response !== "False");

      if (heroMovies.length > 0) {
        // Initialize and start the carousel
        heroIndex = 0;
        showHeroMovie(heroIndex);
        buildHeroDots();

        if (heroInterval) clearInterval(heroInterval);
        heroInterval = setInterval(() => {
          heroIndex = (heroIndex + 1) % heroMovies.length;
          showHeroMovie(heroIndex);
        }, 5000);
      } else {
        console.warn("No valid hero movies fetched after detail lookup.");
         document.getElementById("hero-title").textContent = "Content Not Available";
         document.getElementById("hero-rating").textContent = "";
         document.getElementById("watch-hero").style.display = "none"; // Hide button if no content
         document.getElementById("hero-dots").innerHTML = ""; // Clear dots
      }
    } else {
       console.warn(`OMDb search for "${randomTrendingTitle}" found no results.`);
         document.getElementById("hero-title").textContent = "Content Not Available";
         document.getElementById("hero-rating").textContent = "";
         document.getElementById("watch-hero").style.display = "none"; // Hide button if no content
         document.getElementById("hero-dots").innerHTML = ""; // Clear dots
    }
  } catch (error) {
    console.error("Error fetching hero movies:", error);
     document.getElementById("hero-title").textContent = "Error Loading Content";
     document.getElementById("hero-rating").textContent = "";
     document.getElementById("watch-hero").style.display = "none"; // Hide button on error
     document.getElementById("hero-dots").innerHTML = ""; // Clear dots on error
  }
}

// Function to fetch data from Trakt and then details from OMDb
async function fetchTraktItemsAndOMDbDetails(endpoint, limit = 10) {
    if (!TRAKT_CLIENT_ID || TRAKT_CLIENT_ID === "YOUR_TRAKT_CLIENT_ID") {
        console.error("Trakt Client ID is not set. Cannot fetch from Trakt.");
        return [];
    }
    if (!OMDB_API_KEY || OMDB_API_KEY === "YOUR_OMDB_API_KEY") {
         console.error("OMDb API Key is not set. Cannot fetch details from OMDb.");
        return [];
    }


  try {
    const traktResponse = await fetch(`https://api.trakt.tv/${endpoint}?limit=${limit}`, {
      headers: {
        'Content-Type': 'application/json',
        'trakt-api-key': TRAKT_CLIENT_ID,
        'trakt-api-version': '2' // Specify API version
      }
    });

    if (!traktResponse.ok) {
        console.error(`Trakt API error for endpoint ${endpoint}: ${traktResponse.status}`);
         // Attempt to read error body if available
         try {
            const errorBody = await traktResponse.json();
            console.error("Trakt Error Details:", errorBody);
         } catch (e) {
             console.error("Could not parse Trakt error body.");
         }
        return [];
    }

    const traktData = await traktResponse.json();

    // Trakt trending/popular data format varies slightly for movies vs shows
    // Extract the core movie or show object and filter for items with IMDb ID
    const itemsWithImdbId = traktData
        .map(item => item.movie || item.show) // Get the nested movie or show object
        .filter(item => item && item.ids && item.ids.imdb); // Filter out nulls and items without IMDb ID


    // Fetch detailed info (including poster) from OMDb using IMDb ID
    const omdbDetailsPromises = itemsWithImdbId.map(item =>
        fetch(`https://www.omdbapi.com/?i=${item.ids.imdb}&apikey=${OMDB_API_KEY}&plot=short`).then(res => res.json()).catch(e => {
            console.error(`Error fetching OMDb details for IMDb ID ${item.ids.imdb}:`, e);
            return null; // Return null on fetch error
        })
    );

    const omdbDetails = await Promise.all(omdbDetailsPromises);

    // Filter out items that failed OMDb fetch or have no valid poster
    const finalItems = omdbDetails.filter(item => item && item.Response !== "False" && item.Poster && item.Poster !== "N/A");

    return finalItems;

  } catch (error) {
    console.error(`Error fetching data from Trakt or OMDb for endpoint ${endpoint}:`, error);
    return [];
  }
}

// === Hide/Show bottom navigation based on scroll direction ===
let lastScrollTop = 0;
// Using a variable to store the bottom nav element for efficiency
const bottomNav = document.getElementById('bottom-nav');
window.addEventListener('scroll', () => {
  let st = window.pageYOffset || document.documentElement.scrollTop;
  // Add a small threshold to prevent flickering on minor scrolls
  const scrollThreshold = 5;
  if (Math.abs(st - lastScrollTop) <= scrollThreshold) {
      return; // Do nothing if scroll is minimal
  }

  if (st > lastScrollTop && st > bottomNav.offsetHeight) {
    // Scrolling down and past the height of the nav: hide nav
    bottomNav.style.transform = 'translateY(100%)';
  } else if (st < lastScrollTop) {
    // Scrolling up: show nav
    bottomNav.style.transform = 'translateY(0)';
  }
  // Ensure lastScrollTop doesn't go below 0
  lastScrollTop = st <= 0 ? 0 : st;
});
