<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Stream Hub - Your destination for movies, anime, series, and TV shows." />
  <title>SUZA</title>
  
  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom Inline CSS -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
        -webkit-user-select: none; /* Chrome, Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* IE10+ */
      user-select: none;         /* Standard syntax */
    }
    
    /* Disable dragging for images */
    img {
      -webkit-user-drag: none;
      cursor: default;
    }
    
    /*********************************************
     * 1) Poster Container (Background using poster image)
     *********************************************/
    .poster-background {
      position: relative;
      width: 100%;
      height: 300px;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      overflow: hidden;
    }
    /* Optional: a very light overlay (adjust alpha as needed) */
    .poster-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.7));
      pointer-events: none;
      z-index: 2;
    }
    
    /* Icon container (bookmark, trailer) at top-right */
    .icon-container {
      position: absolute;
      top: 15px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 2;
    }
    .icon-container i {
      font-size: 36px;
      cursor: pointer;
      color: #fff;
      transition: color 0.3s, transform 0.3s;
    }
    .icon-container i:hover {
      color: #00e6e6;
      transform: scale(1.2);
    }
    
    /* Small poster displayed in the container */
    .small-poster {
      position: absolute;
      bottom: 29px;
      top: 26px;
      left: 15px;
      width: 90px;
      height: 135px;
      object-fit: cover;
      border-radius: 4px;
      z-index: 2;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    /*********************************************
     * 2) Movie Details Section (below poster)
     *********************************************/
    .details-section {
      padding: 15px;
      max-width: 900px;
      margin: 0 auto;
    }
    .movie-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .details-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .info-box {
      display: inline-block;
      background: #333;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    .details-label {
      font-weight: 500;
      margin-right: 4px;
    }
    .synopsis {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 10px;
    }
    .cast-list {
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 10px;
    }

    /*********************************************
     * 3) Iframe Source Selector
     *********************************************/
    #iframeSourceSelector {
      text-align: center;
      margin: 20px 0;
    }
    #iframeSourceSelector select {
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      color: #fff;
      border: none;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
    }
    
    /*********************************************
     * 4) Season Container (for series)
     *********************************************/
    #season-container-toggle {
      text-align: center;
      margin-bottom: 10px;
    }
    #season-container-toggle button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    #season-container-toggle button:hover {
      background: #555;
    }
    #season-selector {
      display: none; /* hidden by default, toggled in JS */
      flex-wrap: wrap;
      gap: 10px;
      padding: 0 15px 15px;
      justify-content: center;
    }
    .season-btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .season-btn:hover {
      background: #555;
    }
    
    /*********************************************
     * 5) Episode List (vertical stacked items)
     *********************************************/
    .episode-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
    }
    .episode-item {
      display: flex;
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .episode-item:hover {
      transform: scale(1.02);
    }
    .episode-image {
      width: 110px;
      height: 70px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .episode-content {
      padding: 8px 10px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .episode-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .episode-meta {
      font-size: 11px;
      opacity: 0.8;
      margin-bottom: 4px;
    }
    .episode-summary {
      font-size: 11px;
      line-height: 1.3;
      margin-bottom: 4px;
    }
    .centered-container {
  text-align: center;
  margin: 20px 0; /* optional spacing */
}

.episode-watch-btn {
  background: linear-gradient(45deg, #6a11cb, #2575fc);
  color: #fff;
  border: none;
  padding: 15px 30px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;

.episode-watch-btn:hover {

}
    .download-btn {
      align-self: flex-start;
      padding: 3px 6px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      color: #fff;
    }
    .download-btn:hover {
      background-color: #e64a19;

    /*********************************************
     * 6) Video Container and Overlay
     *********************************************/
    #videoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
      background-color: #000;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #videoContainer iframe {
      max-width: 360px;
      width: 900px;
      height: 500px;
      border: none;
    }
    #darkOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      z-index: 1000;
    }
    #videoContainer button.close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      cursor: pointer;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 5px;
      color: #fff;
      transition: background-color 0.2s;
    }
    #videoContainer button.close-btn:hover {
      background-color: #e64a19;
    }
    
    /*********************************************
     * 7) Bottom Navigation Bar
     *********************************************/
    nav.navbar {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #444;
      transition: transform 0.3s ease;
    }
    .nav-link {
      text-align: center;
      color: #fff;
      transition: transform 0.3s ease, color 0.3s ease;
      padding: 5px;
      border-radius: 10px;
      font-size: 14px;
    }
    .nav-link i {
      font-size: 24px;
    }
    .nav-link:hover {
      color: #00e6e6;
      transform: scale(1.1);
    }
    
    /*********************************************
     * Responsive Styles
     *********************************************/
    @media only screen and (max-width: 600px) {
      .poster-background {
        height: 200px;
      }
      .small-poster {
        width: 70px;
        height: 105px;
      }
      .movie-title {
        font-size: 20px;
      }
      #videoContainer iframe {
        width: 360px;
        height: 250px;
      }
      .episode-image {
        width: 80px;
        height: 60px;
      }
    }
  </style>
</head>
